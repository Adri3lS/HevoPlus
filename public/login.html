<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/Logos png preto (1).png" type="image/x-icon">
</head>
<body>
    <div class="container-login" role="main" aria-labelledby="titulo">
        <form id="loginform" novalidate>
            <span id="titulo-login">Login</span>
            <label class="form-type" for="email">E-mail</label>
            <input type="email" id="emaillogin" name="email" placeholder="Digite seu E-mail" autocomplete="username" >

            <label class="form-type" for="senha">Senha</label>
<input type="password" id="senhalogin" name="senhalogin" placeholder="Digite sua senha"
 autocomplete="current-password">
            
            <div id="error" class="error" aria-live="polite"></div>
            <button type="button" class="btn-login" id="loginbotao">Entrar</button>
            <div class="signup">
                NÃ£o tem uma conta?
                <strong><a href="cadastro.html">Registre-se</a></strong>
            </div>
        </form>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
